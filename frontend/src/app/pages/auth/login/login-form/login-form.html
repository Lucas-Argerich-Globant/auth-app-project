<form class="flex flex-col gap-4" [formGroup]="loginForm" (submit)="onSubmit()">
  <app-input name="email" label="Email" type="email" placeholder="Ingrese su email" [control]="getControl('email')" />
  <app-input
    name="password"
    label="Contraseña"
    type="password"
    placeholder="Ingrese su contraseña"
    [control]="getControl('password')"
  />
  <span class="text-red-600 text-sm font-medium px-1">{{ errorMessage() }}</span>
  <button
    class="bg-slate-800 disabled:bg-slate-200 text-white py-2 px-4 rounded not-disabled:cursor-pointer hover:not-disabled:bg-slate-900 transition-colors"
    type="submit"
    [disabled]="loginForm.invalid || isSubmitting()"
  >
    Iniciar Sesión
  </button>
</form>
