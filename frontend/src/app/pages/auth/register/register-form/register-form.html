<form
  class="max-w-lg mx-auto mt-10 px-4 pt-8 pb-16 rounded border border-gray-300 flex flex-col gap-4"
  [formGroup]="registerForm"
  (submit)="onSubmit()"
>
  <fieldset class="flex flex-col gap-4 w-full">
    <app-input
      name="firstName"
      label="First Name"
      type="text"
      placeholder="Enter your first name"
      [control]="getControl('name.first')"
      class="shrink"
    />
    <app-input
      name="middleName"
      label="Middle Name"
      type="text"
      placeholder="Enter your middle name"
      [control]="getControl('name.middle')"
      class="shrink"
    />
    <app-input
      name="lastName"
      label="Last Name"
      type="text"
      placeholder="Enter your last name"
      [control]="getControl('name.last')"
      class="shrink"
    />
  </fieldset>
  <span class="w-full h-px bg-gray-300 my-4"></span>
  <app-input name="email" label="Email" type="email" placeholder="Enter your email" [control]="getControl('email')" />
  <app-input
    name="password"
    label="Password"
    type="password"
    placeholder="Enter your password"
    [control]="getControl('password')"
  />
  <app-input
    name="repeatPassword"
    label="Repeat Password"
    type="password"
    placeholder="Repeat your password"
    [control]="getControl('repeatPassword')"
  />
  <span class="text-red-600 text-sm">{{ errorMessage() }}</span>
  <button
    class="bg-blue-500 disabled:bg-blue-200 text-white py-2 px-4 rounded not-disabled:cursor-pointer hover:not-disabled:bg-blue-600 transition-colors"
    type="submit"
    [disabled]="registerForm.invalid || isSubmitting()"
  >
    Register
  </button>
</form>
