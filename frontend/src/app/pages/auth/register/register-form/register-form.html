<form class="flex flex-col gap-4" [formGroup]="registerForm" (submit)="onSubmit()">
  <fieldset class="flex flex-col gap-4 w-full">
    <app-input
      name="firstName"
      label="Nombre"
      type="text"
      placeholder="Ingrese su nombre"
      [control]="getControl('name.first')"
      class="shrink"
    />
    <app-input
      name="middleName"
      label="Segundo Nombre"
      type="text"
      placeholder="Ingrese su segundo nombre (opcional)"
      [control]="getControl('name.middle')"
      class="shrink"
    />
    <app-input
      name="lastName"
      label="Apellido"
      type="text"
      placeholder="Ingrese su apellido"
      [control]="getControl('name.last')"
      class="shrink"
    />
  </fieldset>
  <span class="w-full h-px bg-gray-300 my-4"></span>
  <app-input name="email" label="Email" type="email" placeholder="Ingrese su correo" [control]="getControl('email')" />
  <app-input
    name="password"
    label="Contrase単a"
    type="password"
    placeholder="Ingrese una contrase単a"
    [control]="getControl('password')"
  />
  <app-input
    name="repeatPassword"
    label="Repetir Contrase単a"
    type="password"
    placeholder="Repita su contrase単a"
    [control]="getControl('repeatPassword')"
  />
  <span class="text-red-600 text-sm font-medium px-1">{{ errorMessage() }}</span>
  <button
    class="bg-slate-800 disabled:bg-slate-200 text-white py-2 px-4 rounded not-disabled:cursor-pointer hover:not-disabled:bg-slate-900 transition-colors"
    type="submit"
    [disabled]="registerForm.invalid || isSubmitting()"
  >
    Registrarse
  </button>
</form>
