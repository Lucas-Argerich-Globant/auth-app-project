<section class="pt-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tus Métricas Personales</h2>

  @if (metrics()) {
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <metric-cell title="Último Acceso" [value]="metrics()!.lastLogin?.toLocaleDateString()!" [icon]="arrowRightIcon" />
    <metric-cell
      title="Accesos Exitosos"
      [value]="metrics()!.logins.successful"
      tooltip="Inicios de sesión completados exitosamente"
    />
    <metric-cell title="Accesos Fallidos" [value]="metrics()!.logins.unsuccessful" />
  </div>
  } @else {
  <div class="p-6 bg-white rounded-xl shadow-md text-gray-500">
    <p>Cargando métricas de usuario...</p>
  </div>
  }
</section>
