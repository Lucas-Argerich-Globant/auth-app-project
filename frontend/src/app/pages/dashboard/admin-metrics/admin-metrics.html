<section class="pt-6">
  <h2 class="mb-6 text-2xl font-semibold text-gray-800">Resumen del Sistema (Administrador)</h2>

  @if (metrics()) {
  <div class="space-y-10">
    <!-- Resumen de Cuentas -->
    <section class="space-y-4">
      <h3 class="text-xl font-medium text-gray-700">Resumen de Cuentas</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <metric-cell title="Total de Usuarios" [value]="metrics()!.account.total" />

        <metric-cell title="Usuarios Activos" [value]="metrics()!.account.active" />

        <div class="hidden lg:block"></div>
        <div class="hidden lg:block"></div>
      </div>
    </section>

    <!-- Intentos de Acceso -->
    <section class="space-y-4">
      <h3 class="text-xl font-medium text-gray-700">Intentos de Acceso al Sistema</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <metric-cell
          title="Accesos Exitosos"
          tooltip="Total de inicios de sesión exitosos"
          [value]="metrics()!.logins.successful.total"
        />

        <metric-cell
          title="Accesos Fallidos"
          tooltip="Total de intentos de acceso fallidos"
          [value]="metrics()!.logins.unsuccessful.total"
        />

        <metric-cell
          title="Cuenta No Encontrada"
          tooltip="Intentos con correos inexistentes"
          [value]="metrics()!.logins.unsuccessful.accountNotFound"
        />

        <metric-cell
          title="Contraseña Incorrecta"
          tooltip="Intentos con contraseña inválida"
          [value]="metrics()!.logins.unsuccessful.incorrectPassword"
        />
      </div>
    </section>
  </div>
  } @else {
  <div class="p-6 bg-white rounded-xl shadow-md text-gray-500">
    <p>Cargando métricas de administrador...</p>
  </div>
  }
</section>
